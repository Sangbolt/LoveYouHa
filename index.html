<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Tìm Lộ Trình Du Lịch</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        #map { height: 700px }
        .checkbox-container { margin: 10px; }
        #routeList { margin-top: 20px; }
        .checkbox-container label{
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-info pt-3">Ứng Dụng Tìm Lộ Trình Du Lịch</h1>
        <div class="mb-3">
            <input class="form-control" type="file" id="fileInput" accept=".txt">
          </div>
    <div class="checkbox-container" id="checkboxContainer"></div>
    <div class="row">
        <div class="col-8">
            <button onclick="calculateRoute()" class="btn btn-success " >Tính Lộ Trình</button>
        </div>
        <div class="col-4">
            <button class="btn btn-primary" id="toggleInstructionsBtn" style="right:0;"  >Bật/Tắt bảng chỉ dẫn</button>
        </div>
        

    </div>
    <div class="row my-3">
        <div id="map" class="col-10"></div>
    <div id="routeList" class="col-2">
        <h5>Thứ tự các điểm tham quan:</h5>
        <ul id="routeOrder"></ul>
    </div>
    </div>
    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
